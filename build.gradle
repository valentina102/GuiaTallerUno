apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

    group = 'co.edu.umb'
repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax:javaee-web-api:7.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    testImplementation     'junit:junit:4.13'
}
